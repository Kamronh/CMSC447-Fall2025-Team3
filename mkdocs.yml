site_name: UMBC Pre-Transfer Advising

theme:
  name: material
  palette:
    # This sets the dark mode background
    scheme: slate
    # This sets the primary color (like the nav bar) to black
    primary: black
    # This sets the accent color to yellow/gold to match your design
    accent: yellow
  features:
    # This creates the tab-like navigation bar from your mockup
    - navigation.tabs

nav:
  - HOME: index.md 

extra_javascript:
  - js/generator.js